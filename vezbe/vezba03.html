            <p id="zadatak"> Zadatak 02: Pogodi koji je broj!!</p>

            <p>Broj koji je trebalo pogoditi je:
                <span id="random">___</span>
            </p>
            <input type="button" id="pogodi" value="Pogodi!">
            <hr>
            <script>
                document.getElementById("pogodi").onclick = function pogodi() {
                    var random = Math.floor(Math.random() * 10);
                    var user_num = prompt("Unesi broj od 0 do 10!");
                    if (random == user_num) {
                        alert("Bravo! broj je pogodjen!");
                    } else alert("Probaj opet");
                    document.getElementById("random").innerHTML = random;
                }
            </script>

            </p>
            <input type="button" id="pitanje" value="Pitaj!">
            <hr>
            <script>
                document.getElementById("pitanje").onclick = function pitanje() {
                    var pitanje = prompt("Postavi pitanje!");
                    var odgovor = Math.floor(Math.random() * 10) + 1;
                    switch (odgovor) {
                        case 1:
                            document.getElementById("odgovor").innerHTML = "Definitivno da";
                            break;
                        case 2:
                            document.getElementById("odgovor").innerHTML = "Bez sumnje";
                            break;
                        case 3:

                            break;

                            break;

                            break;

                            break;
